<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigwangles | Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-dropdown">
            <button class="menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="index.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <h2>Featured Projects</h2>
        <div class="projects-grid">
            <div class="project-card">
                <div class="project-image" style="background: #6495ed;">
                    <!-- Add project image here -->
                </div>
                <div class="project-content">
                    <h3>Project Nexus</h3>
                    <p>AI-powered analytics platform with real-time data processing</p>
                    <div class="tech-stack">
                        <small>React, Node.js, TensorFlow</small>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    function toggleMenu() {
        const menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('show');
    }

    // Close menu when clicking outside or on mobile close button
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('dropdownMenu');
        const menuBtn = document.querySelector('.menu-btn');
        
        if (!event.target.closest('.menu-dropdown') && !event.target.matches('.menu-btn')) {
            menu.classList.remove('show');
        }
    });

    // Touch support for mobile
    document.addEventListener('touchstart', function(event) {
        const menu = document.getElementById('dropdownMenu');
        if (!event.target.closest('.menu-dropdown') && !event.target.matches('.menu-btn')) {
            menu.classList.remove('show');
        }
    });
</script>
</body>
</html>
