<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigwangles | Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Include all common styles */
        
        .projects-main {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-filter {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--primary);
            border-radius: 20px;
            background: transparent;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--light);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="projects-main">
        <h2>Featured Projects</h2>
        <div class="project-filter">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Web</button>
            <button class="filter-btn">Mobile</button>
            <button class="filter-btn">Open Source</button>
        </div>
        <div class="projects-grid">
            <!-- Project cards from previous response -->
        </div>
    </main>

    <script>
        // Projects filter logic
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // Add filtering logic here
            });
        });
    </script>
</body>
</html>
