<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigwangles | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-dropdown">
            <button class="menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="index.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <h2>Let's Connect</h2>
        <div class="contact-container">
            <div class="social-links">
                <a href="https://discord.gg/your-server" class="social-link" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span>Join Discord Community</span>
                </a>
                <a href="https://github.com/zigwangles" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>GitHub Profile</span>
                </a>
                <a href="https://tiktok.com/@zigwangles" class="social-link" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok Profile</span>
                </a>
            </div>
        </div>
    </section>

    <script>
       function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
