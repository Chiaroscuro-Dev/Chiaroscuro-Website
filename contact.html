<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigwangles | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-dropdown">
            <button class="menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="index.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <h2>Let's Connect</h2>
        <div class="contact-container">
            <div class="social-links">
                <a href="https://discord.gg/your-server" class="social-link" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span>Join Discord Community</span>
                </a>
                <a href="https://github.com/zigwangles" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>GitHub Profile</span>
                </a>
                <a href="https://tiktok.com/@zigwangles" class="social-link" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok Profile</span>
                </a>
            </div>
        </div>
    </section>

<script>
    function toggleMenu() {
        const menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('show');
    }

    // Close menu when clicking outside or on mobile close button
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('dropdownMenu');
        const menuBtn = document.querySelector('.menu-btn');
        
        if (!event.target.closest('.menu-dropdown') && !event.target.matches('.menu-btn')) {
            menu.classList.remove('show');
        }
    });

    // Touch support for mobile
    document.addEventListener('touchstart', function(event) {
        const menu = document.getElementById('dropdownMenu');
        if (!event.target.closest('.menu-dropdown') && !event.target.matches('.menu-btn')) {
            menu.classList.remove('show');
        }
    });
</script>
</body>
</html>
