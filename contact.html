<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigwangles | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Include all common styles */
        
        .contact-main {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-map {
            width: 100%;
            height: 400px;
            background: #eee;
            border-radius: 15px;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-main">
        <h2>Let's Work Together</h2>
        <div class="contact-container">
            <div class="social-links">
                <a href="https://discord.gg/your-server" class="social-link" target="_blank">
                    <i class="fab fa-discord"></i>
                    Join Discord Community
                </a>
                <a href="https://github.com/zigwangles" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                    GitHub Profile
                </a>
                <a href="https://tiktok.com/@zigwangles" class="social-link" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    TikTok Profile
                </a>
            </div>
            
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <div class="contact-map">
            <!-- Add your map embed here -->
        </div>
    </main>
</body>
</html>
